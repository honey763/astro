    <div class="container">
        <h1>Astrology Report Generator</h1>
        <form id="report-form">
            <div class="form-group">
                <label for="start_datetime">Start Date & Time:</label>
                <input type="datetime-local" id="start_datetime" name="start_datetime" required min="2025-01-01T00:00" max="2025-11-30T23:59">
            </div>
            <div class="form-group">
                <label for="end_datetime">End Date & Time:</label>
                <input type="datetime-local" id="end_datetime" name="end_datetime" required min="2025-01-01T00:00" max="2025-11-30T23:59">
            </div>
            <div class="form-group">
                <label for="report_type">Report Type:</label>
                <select id="report_type" name="report_type" required>
                    <option value="asc">Ascendant U/D Report</option>
                    <option value="sun_moon">Sun/Moon Report</option>
                </select>
                </div>
            <button type="submit">Download PDF</button>
        </form>
        <p id="status"></p>
            </div>



    <script>
        document.getElementById('report-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const status = document.getElementById('status');
            status.textContent = 'Generating report... Please wait.';

            const start_datetime = form.start_datetime.value;
            const end_datetime = form.end_datetime.value;
            const report_type = form.report_type.value;

            try {
                const response = await fetch('/generate-report', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ start_datetime, end_datetime, report_type }),
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `${report_type}_report.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                status.textContent = 'Report generated successfully!';
            } catch (error) {
                console.error('Error:', error);
                status.textContent = `Error generating report: ${error.message}`;
            }
        });
    </script>
